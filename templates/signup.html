<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="form-container">
  <h2 class="text-center mb-4">Signup Form</h2>
  
  <form id="registrationForm" action="{% url 'register' %}" enctype="multipart/form-data" method="POST" class="p-3">
    {% csrf_token %}
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstname" class="form-label">First Name:</label>
        <input type="text" id="firstname" name="firstname" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastname" class="form-label">Last Name:</label>
        <input type="text" id="lastname" name="lastname" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="profile" class="form-label">Profile Picture:</label>
      <input type="file" id="profile" name="profile" accept="image/*" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Type:</label>
      <select id="type" name="type" class="form-select" required>
        <option value="" disabled selected>Select type</option>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="retype_password" class="form-label">Confirm Password:</label>
        <input type="password" id="retype_password" name="retype_password" class="form-control" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="address_line1" class="form-label">Address Line 1:</label>
      <input type="text" id="address_line1" name="address_line1" class="form-control" placeholder="Street, Apartment, etc." required>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="city" class="form-label">City:</label>
        <input type="text" id="city" name="city" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="state" class="form-label">State:</label>
        <input type="text" id="state" name="state" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="pincode" class="form-label">Pincode:</label>
        <input type="text" id="pincode" name="pincode" class="form-control" required pattern="[0-9]{6}" title="Enter a valid 6-digit pincode">
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </div>
  </form>
  <center><p class="redirect-link">Already have an account? <a href="{% url 'log' %}">Login</a></p>
  <div class="text-center mt-3">
    <p>Return to main page <a href="{% url 'intro' %}" class="text-info">Click Here</a></p>
  </div>
  <center>

  {% if messages %}
    <ul class="messages mt-3">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

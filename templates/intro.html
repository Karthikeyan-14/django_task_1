<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/intro_style.css' %}">
</head>
<style>
    .intro-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url("{% static 'image/hosp.jpg' %}") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}
</style>
<body>

<div class="intro-container">
    <div class="overlay"></div>

    <div class="content text-center">
        <h1>Welcome to City Hospital Portal</h1>
        <p class="subtitle">Your health, our priority</p>

        <div class="btn-group mt-4">
            <a href="{% url 'signup' %}" class="btn btn-primary btn-lg">Register</a>
            <a href="{% url 'log' %}" class="btn btn-secondary btn-lg">Login</a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

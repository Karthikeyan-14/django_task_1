<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="form-container">
  <h2 class="text-center mb-4">User Login</h2>

  <form method="POST" action="{% url 'dashboard' %}" class="p-3">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="#" class="text-white-50 small">Forgot Password?</a>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </div>
  </form>

  {% if messages %}
    <ul class="messages mt-3">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <div class="text-center mt-3">
    <p>Don't have an account? <a href="{% url 'signup' %}" class="text-info">Register here</a></p>
  </div>
    <div class="text-center mt-3">
    <p>Return to main page <a href="{% url 'intro' %}" class="text-info">Click Here</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
